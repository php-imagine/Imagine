sudo: true

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - cache

before_install:
  - phpenv config-rm xdebug.ini || true

install:
  - sudo apt-get update
  - sudo apt-get remove -y imagemagick libmagickcore-dev libmagickwand-dev
  - sudo apt-get update -y || true
  - sudo apt-get install -y ca-certificates libtiff-dev libjpeg-dev libdjvulibre-dev libwmf-dev pkg-config liblcms2-dev
  - ./.travis/imagick.sh
  - ./.travis/gmagick.sh
  - composer install

script:
  - composer test

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  allow_failures:
    - php: nightly
  include:
    - php: 5.3
      dist: precise
